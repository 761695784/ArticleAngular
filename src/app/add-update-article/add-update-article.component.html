<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="container">
  <h2>{{ isEditMode ? 'Update' : 'Add' }} Article</h2>
  <form [formGroup]="articleForm" (ngSubmit)="onSubmit()">
    <!-- ... -->
    <div class="form-group mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" id="title" class="form-control" formControlName="title" />
      <div *ngIf="articleForm.controls['title']?.invalid && (articleForm.controls['title'].dirty || articleForm.controls['title'].touched)">
        <small class="text-danger" *ngIf="articleForm.controls['title']">Title is required.</small>
      </div>
    </div>
    <div class="form-group mb-3">
      <label for="content" class="form-label">Content</label>
      <textarea id="content" class="form-control" formControlName="body"></textarea>
       <div *ngIf="articleForm.controls['content']?.invalid && (articleForm.controls['content'].dirty || articleForm.controls['content'].touched)">
        <small class="text-danger" *ngIf="articleForm.controls['content']">Content is required.</small>
      </div>
    </div>
    <button type="submit" class="btn btn-primary " [disabled]="articleForm.invalid">{{ isEditMode ? 'Update' : 'Add' }}  Ajouter  </button>
  </form>
<hr>

  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div *ngFor="let article of articles" class="col">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <h2 class="card-title">{{ article.title }}</h2>
          <p class="card-text">{{ article.body }}</p>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-start">
            <div class="btn-group">
              <button class="btn btn-sm btn-outline-secondary">Voir les d√©tails</button>
               <!-- [routerLink]="['/article', article.id]" -->
              <button  class="btn btn-sm btn-outline-secondary">Modifier</button>
              <!-- <button  class="btn btn-sm btn-outline-secondary">Supprimer</button>
             (click)="deleteArticle(article.id)"       [routerLink]="['/edit', article.id]"-->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
