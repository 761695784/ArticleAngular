<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="container">
  <h2>{{ isEditMode ? 'Update' : 'Add' }} Article</h2>
  <form [formGroup]="articleForm" (ngSubmit)="onSubmit()">
    <div class="form-group mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" id="title" class="form-control" formControlName="title" />
      <div *ngIf="articleForm.controls['title'].invalid && (articleForm.controls['title'].dirty || articleForm.controls['title'].touched)">
        <small class="text-danger" *ngIf="articleForm.controls['title']">Title is required.</small>
      </div>
    </div>
    <div class="form-group mb-3">
      <label for="content" class="form-label">Content</label>
      <textarea id="content" class="form-control" formControlName="content"></textarea>
      <div *ngIf="articleForm.controls['content'].invalid && (articleForm.controls['content'].dirty || articleForm.controls['content'].touched)">
        <small class="text-danger" *ngIf="articleForm.controls['content']">Content is required.</small>
        <!-- .errors.required -->
      </div>
    </div>
    <button type="submit" class="btn btn-primary " [disabled]="articleForm.invalid">{{ isEditMode ? 'Update' : 'Add' }}</button>  </form>
</div>
